spring.application.name=emitter-service

# Server Configuration
server.port=8088

# Emitter Socket Configuration
emitter.socket.host=localhost
emitter.socket.port=9000

# Crypto Configuration
emitter.crypto.secret=emitter-secret-passphrase
emitter.crypto.salt=random-salt-value

# Batch Configuration
emitter.batch.min=49
emitter.batch.max=499

# Scheduler Configuration
emitter.schedule.rate-ms=1000
